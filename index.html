    <link href="https://fonts.googleapis.com/css2?family=Cherry+Swash:wght@400;700&display=swap" rel="stylesheet">
    <title>Botão Escorregadio com Slide de Imagens</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            position: relative;
            flex-direction: column;
            font-family: "Cherry Swash", serif;
            font-weight: 400;
            font-style: normal;
            /* Permite que os elementos sejam empilhados verticalmente */
        }

        .cherry-swash-regular {
            font-family: "Cherry Swash", serif;
            font-weight: 400;
            font-style: normal;
        }

        .cherry-swash-bold {
            font-family: "Cherry Swash", serif;
            font-weight: 700;
            font-style: normal;
        }


        #btN,
        #btS,
        #pergunta {
            padding: 20px;
            font-size: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0.625rem;
            position: relative;
            z-index: 2;
            /* flex-direction: column; */
            text-align: center;
            /* font-family: "Cherry Swash", serif; */
            font-weight: 700;
            font-style: normal;
            /* Centraliza o texto */
        }

        #pergunta {
            font-size: 30px;
            /* Tamanho da fonte da pergunta */
            margin-bottom: -10px;
            /* Espaçamento negativo para posicionar a pergunta sobre os botões */
            color: white;
            /* Cor do texto da pergunta */
            background-color: #007BFF;
            /* Fundo igual ao dos botões */
            padding: 15px;
            /* Espaçamento interno */
            border-radius: 5px;
            /* Bordas arredondadas */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            /* Sombras para adicionar profundidade */
            z-index: 2;
            /* Garante que a pergunta fique acima dos botões */
            position: relative;

            /* Para manter a posição em relação aos botões */
        }

        .button-container {
            display: flex;
            /* Adiciona um contêiner flexível para os botões */
            gap: 10px;
            /* Espaçamento entre os botões */

        }

        .slide-container {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.768);
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .slides {
            display: none;
            max-width: 80%;
            max-height: 80%;
        }

        .music {
            position: absolute;
        }

        .mensagem {
            gap: .1875rem;
            position: absolute;
            bottom: 20px;
            /* A posição do fundo da caixa */
            left: 50%;
            width: 90%;


            /* Centraliza horizontalmente */
            transform: translateX(-50%);
            /* Ajusta a centralização */
            background-color: rgba(254, 254, 254, 0.516);
            /* Fundo claro com um pouco de transparência */
            border-radius: 15px;
            /* Cantos arredondados */
            padding: 5px 2px;
            color: #000000;
            font: 900;
            /* Espaçamento interno */
            box-shadow: 5px 5px 5px rgba(255, 255, 255, 0.368);
            /* Sombra ao redor da caixa */
            z-index: 2;
            /* Garante que a mensagem fique acima de outros elementos */
            display: flex;
            /* Disposição em linha */
            align-items: center;
            /* Alinhamento vertical */
            font-size: 29px;
            /* Tamanho da fonte */
        }

        .coracao {
            font-size: 36px;
            /* Tamanho do coração */
            animation: pulse 1s infinite;
            /* Animação pulsante */
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        /* html,
        body {
            overflow: hidden;
        } */
    </style>
</head>

    <script>
        const botaoNao = document.getElementById('btN');
        const botaoSim = document.getElementById('btS');
        const p = document.getElementById('pergunta');
        const slideContainer = document.getElementById('slideContainer');
        const slides = document.querySelectorAll('.slides');
        const musica = document.getElementById('musica');

        // Botão escorregadio  
        botaoNao.addEventListener('mouseover', function () {
            const x = Math.random() * (window.innerWidth - botaoNao.offsetWidth);
            const y = Math.random() * (window.innerHeight - botaoNao.offsetHeight);
            botaoNao.style.position = 'absolute';
            botaoNao.style.left = x + 'px';
            botaoNao.style.top = y + 'px';
        });

        // Lógica para o botão "Sim"  
        botaoSim.addEventListener('click', function () {
            // Oculta os botões  
            botaoSim.style.display = 'none';
            botaoNao.style.display = 'none';
            p.style.display = 'none';

            // Exibe o container de slides e toca a música  
            slideContainer.style.display = 'flex';
            musica.play();

            let currentSlide = 0;

            // Função para mostrar o slide atual  
            function showSlide() {
                slides.forEach((slide, index) => {
                    slide.style.display = index === currentSlide ? 'block' : 'none';
                });
                currentSlide = (currentSlide + 1) % slides.length; // Move para o próximo slide  
                setTimeout(showSlide, 3000); // Muda o slide a cada 3 segundos  
            }

            showSlide(); // Inicia a apresentação de slides  
        });  
    </script>
